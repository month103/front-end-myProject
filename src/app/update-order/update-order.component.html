<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="order.date" name="date">
    </div>

    <div class="form-group">
      <label for="doctor">Doctor</label>
      <input type="text" class="form-control" id="doctor" required [(ngModel)]="order.doctor" name="doctor">
    </div>

    <div class="form-group">
      <label for="note">Note</label>
      <input type="text" class="form-control" id="note" required [(ngModel)]="order.note" name="note">
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="status" required [(ngModel)]="order.status" name="status">
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="text" class="form-control" id="time" required [(ngModel)]="order.time" name="time">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
