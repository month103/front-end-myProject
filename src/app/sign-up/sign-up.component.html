<div class="container col-lg-6">
  <h1 class="text-center">Sign up</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">

        <div class="form-group">
          <label for="username">Username :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" placeholder="Enter User Name"
                 name="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="Enter password"
                 name="password">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" class="form-control" [(ngModel)]="user.name" id="name" placeholder="Enter Name"
                 name="name">
        </div>
        <button (click)=signUp() class="btn btn-success">Sign up</button>
      </form>
    </div>
  </div>
</div>
